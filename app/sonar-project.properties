# La clave única del proyecto (obténla de tu proyecto en SonarQube o SonarCloud)
sonar.projectKey=proyecto-si8811a-2024-ii-u2-api-y-funciones-meza-y-castaneda

# La URL de tu servidor de SonarQube o SonarCloud
sonar.host.url=https://sonarcloud.io  # Si usas SonarQube local, cambia esto por la URL de tu servidor

# (Solo necesario para SonarCloud) La organización a la que pertenece tu proyecto
sonar.organization=upt-faing-epis  # Solo si usas SonarCloud

# El token de acceso que creaste para autenticarte con SonarQube
sonar.login=${{ secrets.SONARQUBE_TOKEN }}  # Se recomienda almacenar tu token como un secreto en GitHub

# La carpeta donde se encuentra tu código fuente
sonar.sources=app  # Ajusta a la ruta correcta de tu código fuente

# La carpeta donde se encuentran tus pruebas
sonar.tests=app/tests  # Ajusta según la ubicación de tus pruebas

# Si tienes un reporte de cobertura con lcov (por ejemplo, para proyectos de JavaScript)
sonar.javascript.lcov.reportPaths=coverage/lcov-report/index-lcov.html  # Ajusta según donde generes el reporte de cobertura
