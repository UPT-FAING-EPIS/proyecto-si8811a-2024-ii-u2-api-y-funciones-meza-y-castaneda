name: Build and Push Docker Image to Docker Hub 
on:
  push:
    branches:
      - main  # Cambiado a 'desarrollo'
  pull_request:
    branches:
      - main  # También en los pull requests hacia la rama 'desarrollo'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the repository
    - name: Check out the repository
      uses: actions/checkout@v2

    # 2. Set up Docker Buildx (para construir imágenes Docker multiplataforma)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # 3. Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 4. Build and push Docker image with the 'late' tag
    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        context: ./app  # Contexto es la carpeta 'app'
        push: true  # Subir la imagen automáticamente a Docker Hub
        tags: marcomeza14/login_api:late  # Mantiene la etiqueta como 'late'

    # 5. Verificar si la imagen ha sido subida correctamente
    - name: Verify Docker image
      run: |
        docker pull marcomeza14/login_api:late  # Verificar la imagen con la etiqueta 'late'
